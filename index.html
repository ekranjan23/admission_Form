<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    
    <div class="container">
        <h1>Admission form</h1>
        <form action="mailto:ekranjan23@gmail.com" method="post" enctype="text/plain">

            
            <div class="name">
                <div>
                    <label for="FirstName">First Name</label>
                    <input type="text" name="Name" id="">
                </div>

                <div>
                    <label for="LastName">Last Name</label>
                    <input type="text" name="LastName" id="">
                </div>
            </div>

            <div class="email_class">
                <div>
                    <label for="Email">Email I'd</label>
                    <input type="email" name="Email" id="">
                </div>

                <div>
                    <label for="Class">Select your class:</label>
                    <select name="Class" id="">
                        <option value="class1">Class 1</option>
                        <option value="class2">Class 2</option>
                        <option value="class3">Class 3</option>
                        <option value="class4">Class 4</option>
                        <option value="class5">Class 5</option>
                        <option value="class6">Class 6</option>
                        <option value="class7">Class 7</option>
                        <option value="class8">Class 8</option>
                        <option value="class9">Class 9</option>
                        <option value="class10">Class 10</option>
                        <option value="class11">Class 11</option>
                        <option value="class12">Class 12</option>

                    </select>
                </div>
            </div>
            <div class="pin_add">
                <div>
                    <label for="Address">Your Address</label><br>
                    <textarea name="Address" id="" cols="20" rows="10"></textarea>
                </div>
                <div>
                    <label for="Pincode">Pincode</label>
                    <input type="number" name="Pincode" id="">
                </div>

            </div>
            <div class="date_dob">
                <div>
                    <label for="Date">Date of Enquiery</label>
                    <input type="date" name="Date" id="">
                </div>
                <div>
                    <label for="DOB">DOB Upload</label>
                    <input type="file" name="DOB" id="">
                </div>


            </div>

            <input class="btn" type="submit" value="Submit">


</form>
    </div>

</body>

</html>
